<html>
    <body>
        <canvas id="img" width="600" height="600">
        </canvas>
        <script>
            let canvas = document.querySelector("canvas");
            let ctx = canvas.getContext('2d');

            // ctx.fillStyle = 'blue';
            // // ctx.fillRect(10,10,100,100);
            
            // ctx.lineWidth = 4;
            // ctx.fillStyle = 'yellow';
            // ctx.beginPath();
            // ctx.rect(100,100,200,200);
            // ctx.stroke();

            for(i=0;i<5;i++){
                for (j=0;j<5;j++){
                    let width=60;
                    let height=60;
                    let gap=20;
    
                    let x=100 + i*(width+gap);
                    let y=100 + j* ( height+gap);
    
                    ctx.beginPath();
                    ctx.rect(x,y,width,height);
                    ctx.stroke();

                    if( Math.random() < 0.5){
                        ctx.beginPath()
                        ctx.rect(x+8,y+8,width-16,height-16);
                        ctx.stroke();
                    }
                }
            }
        </script>
    </body>
</html>
